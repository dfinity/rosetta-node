// Represents the state of the nodemanager.

syntax = "proto3";
package nodemanager.registration.v1;

// The state of the registration process stored locally by the
// node manager.
message RegistrationState {
  // If the add_node request was successfully sent to the node handler,
  // this is the message id of the corresponding ingress message.
  bytes add_node_message_id = 1;
}
